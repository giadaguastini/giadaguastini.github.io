<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giada Guastini - Sito in costruzione</title>
    <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #800020; /* Burgundy */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-family: 'Mea Culpa', cursive;
            font-size: 5rem;
            color: #D4AF37; /* Gold */
            margin-bottom: 1rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-family: 'Lato', sans-serif;
            font-size: 1.5rem;
            color: #F5E6D3; /* Light beige/cream */
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .instagram-link {
            display: inline-block;
            margin-top: 1.5rem;
            transition: opacity 0.3s ease;
        }

        .instagram-link:hover {
            opacity: 0.8;
        }

        .instagram-link svg {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giada Guastini</h1>
        <h2>Sito in costruzione...</h2>
        <a href="https://www.instagram.com/lefotodigiada" target="_blank" rel="noopener noreferrer" class="instagram-link">
            <svg width="32px" height="32px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path d="M3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16Z" stroke="#D4AF37" stroke-width="1.5"></path>
                <path d="M17.5 6.51L17.51 6.49889" stroke="#D4AF37" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </a>
    </div>
</body>
</html>
